<p>Справочник содержит записи о конфигурациях, предназначенных для проверки. Перед началом проверки для каждой конфигурации указывается путь к демонстрационной базе, путь к каталогу, куда будут выгружаться данные из конфигуратора, а также имя и пароль пользователя для доступа к демонстрационной базе.</p></body></html>
