<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 9.00.8112.16457"></meta></head><body>После проведения проверки все найденные ошибки хранятся в данном регистре сведений. На форме "Форма записи" отображается вся актуальная подробная информация об ошибке: описание, состояние, место обнаружения, критичность, дата регистрации, ответственный, номер, комментарий, причина особенности.</body></html>
